<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Graduate Employment Analytics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, Arial; max-width: 980px; margin: 24px auto; }
    h1 { display:flex; gap:10px; align-items:center; }

    .chip { padding: 6px 10px; border: 1px solid #ddd; border-radius: 16px; cursor:pointer; }
    .answer { margin-top: 16px; white-space: pre-wrap; }
    img { max-width: 100%; }
  </style>
</head>

</html>
